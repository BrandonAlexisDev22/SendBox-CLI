<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>CLI-SENDBOX</title>
</head>

<body>
    <div class="window-content container-fluid d-flex justify-content-center align-items-center">

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control emailUser" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">No olvides poner correctamente tu correo</div>
            </div>
            <div class="mb-3">
                <label for="inputToken" class="form-label">Token de acceso</label>
                <input type="text" class="form-control tokenUser" id="token" required>
                <div id="emailHelp" class="form-text">El token de acceso se genera con una contrase√±a de aplicacion de google <span><a href="#">Ver Tutorial Aqui</a></span></div>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
    </div>
    <script src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
